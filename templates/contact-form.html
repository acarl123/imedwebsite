<!doctype html>
<html lang="en">

  <head>
    {% load static %}
  	<meta charset="utf-8">
    <meta name="description" content="iMed MD is an Rx Management System that provides security, accountability, and real life prescription data to improve outcomes of prescribing scheduled medications.">
    <meta name="keywords" content="Rx Management Systems, Rx, Prescription,">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="iMed MD">
		<title>iMed MD | Rx Management System</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static "fonts/font-awesome.min.css" %}" type="text/css" media="screen">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="{% static "css/material.min.css" %}" rel="stylesheet">
    <link href="{% static "css/ripples.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <link href="{% static "css/responsive.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/form-basic.css" %}">

    <link rel="shortcut icon" href="{% static "img/imed_favicon.png" %}" type="image/x-icon" />

    <style type="text/css">
      .navbar-inverse {
        background-color: #00a2e0 !important;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-invers menu-wrap">
      <div class="navbar-header text-center">
        <a class="navbar-brand logo-right" href="javascript:void(0)">iMed</a>
      </div>
        <ul class="nav navbar-nav main-navigation">
          <li class="active"><a href="{%url "index" %}#home">Home</a></li>
          <li><a href="{%url "index" %}#features">Features</a></li>
          <li><a href="{%url "index" %}#why">why</a></li>
          <li><a href="{%url "index" %}#screenshot">Screenshots</a></li>
          <li><a href="{%url "index" %}#testimonial">Testimonial</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="close-button" id="close-button">Close Menu</button>
    </div>
  	
  	<div class="content-wrap">
     <header>
      
      <div class="container">
          <div class="col-md-12">

            <div class="navbar navbar-inverse sticky-navigation navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="200">
              <div class="container">
                <div class="navbar-header">
                  <a class="logo-left " href="{%url "index" %}">iMed MD</a>
                </div>
                <div class="navbar-right">
                  <button class="menu-icon"  id="open-button">
                    <i class="mdi-navigation-menu"></i>
                  </button>             
                </div>
              </div>
            </div>
        </div>        
          
    </header>

    <section id="features" class="section">
      <div class="container">
        <div class="section-header">
        <div class="row">

          <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Find Out More</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Phone Number</span>
                    <input type='tel' pattern='^[0-9]{10}$' title='Phone Number: 10 Digit format (9999999999)'>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Location</span>
                    <input type="text" name="location">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Job Title</span>
                    <input type="text" name="job title">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Message</span>
                    <textarea name="textarea"></textarea>
                </label>
            </div>


            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>

        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <h3>FAQs</h3>
              <ul>
                <li><a href="#">Why choose us?</a>
                </li>
                <li><a href="#">Where we are?</a>
                </li>
                <li><a href="#">Fees</a>
                </li>
                <li><a href="#">Guarantee</a>
                </li>
                <li><a href="#">Discount</a>
                </li>
              </ul>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <h3>About</h3>
              <ul>
                <li><a href="#">Career</a>
                </li>
                <li><a href="#">Partners</a>
                </li>
                <li><a href="#">Team</a>
                </li>
                <li><a href="#">Clients</a>
                </li>
                <li><a href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>  
      </div>      
    </section> 
    </div>  
		

    <script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/ripples.min.js" %}"></script>
    <script src="{% static "js/material.min.js" %}"></script>
    <script src="{% static "js/wow.js" %}"></script>
    <script src="{% static "js/jquery.mmenu.min.all.js" %}"></script>
    <script src="{% static "js/count-to.js" %}"></script>
    <script src="{% static "js/jquery.inview.min.js" %}"></script>
    <script src="{% static "js/classie.js" %}"></script>
    <script src="{% static "js/jquery.nav.js" %}"></script>
    <script src="{% static "js/smooth-on-scroll.js" %}"></script>
    <script src="{% static "js/smooth-scroll.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>

    

    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>

  </body>

</html>
